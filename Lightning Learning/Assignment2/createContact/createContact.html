           <lightning-input label="LastName" onchange={handleLastNameChange} class="slds-m-bottom_x-small"></lightning-input>

           <lightning-input label="Phone" onchange={handlePhoneChange} class="slds-m-bottom_x-small"></lightning-input>
           <lightning-input label="Fax" onchange={handleFaxChange} class="slds-m-bottom_x-small"></lightning-input>

       </div>
